deployment:
  staging:
    branch: master
    codedeploy:
      FlaskStockAnalysis:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: kings-of-the-unknown
            key_pattern: FlaskStockAnalysis/{SHORT_COMMIT}-{BUILD_NUM}
        deployment_group: Personal
        deployment_config: CodeDeployDefault.AllAtOnce